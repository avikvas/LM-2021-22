<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam JS</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <!--EJERCICIO 1-->
    <h1>Formulario</h1>
<form action="#" method="get" name="formul" onsubmit="return validarFormulario()">
    <table>
        <tr>
            <td><label for="login">Login</label></td>
            <td><input type="text" name="login" id="login" autofocus></td>
        </tr>
        <tr>
            <td><label for="phone">Phone number</label></td>
            <td><input type="number" name="phone" id="phone"></td>
        </tr>
        <tr>
            <td><label for="web">Personal web page</label></td>
            <td><input type="text" name="web" id="web"></td>
        </tr>
        <tr>
            <td><label for="hobbie">Hobbies</label></td>
            <td><input type="checkbox" name="sport" id="sport" value="S" checked><span>Sport</span>
            <input type="checkbox" name="films" id="films" value="F"><span>Films</span>
            <input type="checkbox" name="music" id="music" value="M"><span>Music</span></td>
        </tr>
        <tr><td><input type="submit" value="Send"></td></tr>
    </table>
</form>
<div>
    <span id="errores"></span>    
</div>
    </br></br></br></br>
    <!--EJERCICIO 2-->
    <p>
        <a href="#">Enlace 1</a></br>
        <a href="#">Enlace 2</a></br>
        <a href="#">Enlace 3</a>
    </p>
    <input type="button" value="Cambiar enlaces" onclick="cambiar()">
    </br></br></br></br>
    <!--EJERCICIO 3-->
    <table>
        <tr>
            <td><label for="viaje">Salida y Destino</label></td>
            <td><input type="text" name="viaje" id="viaje" placeholder="Salida - Destino" autofocus></td>
        </tr>
        <tr>
            <td><label for="kilometro">Distancia del viaje</label></td>
            <td><input type="number" name="kilometro" id="kilometro"></td>
        </tr>
        <tr>
            <td><label for="precio">Precio km/l gasolina</label></td>
            <td><input type="number" name="precio" id="precio"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Calcular coste" onclick="calcular()"></td>
        </tr>
    </table>
    </br>
    <div>
        <span id="resultado"></span>
    </div>
</body>
</html>
