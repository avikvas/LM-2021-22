            $("button#ponerClase").click(function () {

            $("button#quitarClase").click(function () {
                if ($("div#parrafos p").hasClass("ponerClass")) {
                    $("div#parrafos p").removeClass("ponerClass");ñpñ

            //EJ6
            $("a").mouseover(function () {

            });

            $("a").mouseout(function () {
               $("a").css("background","none"); 
            });
