<!--CSS MEDIA: CSSMedia-->
<!--Se utiliza para poner - en head - unos estilos para que la web se vea de una manera u otra dependiendo del 
tamaño de la pantalla (ordenador, tablet, movil..);
- El estilo se puede poner en etiqueta, en cabecera o en css;
- Aquí se hace en cabecera con etiqueta <style type="text\css>";
- @media {} nos sirve para aplicar los estilos de web según el tamaño de pantalla-->
<style type="text/css">
    @media only screen and (max-width: px) and (min-width: px)
    {
        body { background: blueviolet;
            }
        p {
            font-size: xx-large; color: burlywood;
        }
    }
    @media only screen and (max-width: px) and (min-width: px)
    {
        body {
            background: brown;
        }
        p {
            font-size: medium;
            color: gray;
        }
    }
    @media only screen and (max-width: px) 
    {
        body {
            background: green;
        }    
        p {
            font-size: xx-small;
            color: yellow;
        }
    }
    /*para imprimir*/
    @media print {
        * {
            font-family: 'Times New Roman', Times, serif;
        }
    }
    /*dos etiquetas a aplicar cuando pantalla tenga orientación en horizontal y vertical*/
    @media all and (orientation: landscape)
    {
        span {
            font-size: 80px;
        }
    }
    @media all and (orientation: portrait)
    {
        span {
            font-size: 8px;
        }
    }
</style>
