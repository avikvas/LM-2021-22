<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata</title><!--es lo que aparecerá en el buscador por lo que tiene que ser completo-->
    <meta name="title" content="Título de la web">
    <meta name="description" content="la descripción de la web en un tamaño apropiado, es decir, ni muy corta ni muy larga">
    <meta name="keyword" content="perros, perros de agua, animales, mascota">
    <meta name="robots" content="Index, Follow"><!--con Index doy permiso a buscador a que añada mi index a la búsqueda, o NoIndex si no quiero que me indexe; con Follow se permite que aparezcan además de la pág principal las subpáginas-->
    <meta http-equiv="refresh" content="3"><!--me refresca la página cada x segundos;
                                            tiene una variante - que se vaya cada x segundos a otra pág: en content="3,https://google.com"-->
    <meta http-equiv="Expires" content="0">
    <meta name="language" content="ES">
    <meta name="copyright" content="nombre mío">
    <meta name="author" content="..">
    <meta name="revised" content=""><!--revisión contenido-->
    <meta name="summary" content=""><!--es una descripcion o resumen larga de mi pág-->
    <meta name="generator" content=""><!--para indicar con qué herramienta -->
</head>
<body>
    
</body>
</html>
