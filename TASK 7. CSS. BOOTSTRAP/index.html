<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/76a09a1c9b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Estore | Winter Collection</title>
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light mt-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="estore.com"><b>Estore</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mx-2" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Latest</a>
                <span class="position-absolute top-0 start-80 badge rounded-pill bg-danger">New</span>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
              <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <form class="d-flex">
                <button class="btn btn-light border rounded-circle mx-4" type="button">
                    <i class="far fa-heart"></i>
                    <span class="position-absolute top-0 start-98 badge rounded-circle bg-primary">
                        63
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </form>
            <form class="d-flex">
                <button class="btn btn-light border mx-4" type="button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-98 badge rounded-circle bg-primary">
                        2
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </form>
            <form>
                <button type="button" class="btn btn-primary btn-border-rounded">Sign in</button>
            </form>
          </div>
        </div>
      </nav>
        <div class="row">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://previews.123rf.com/images/slena/slena1111/slena111100011/11142532-new-winter-collection-labels-.jpg?fj=1" class="d-block w-100" alt="WinterCollectionImage">
                  </div>
                </div>
              </div>
        </div>
        <div class="row position-relative text-center m-5">
            <h1>Shop by Category</h1>
        </div>
        <div class="row mb-5">
          <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="https://image.freepik.com/free-vector/new-collection-neon-sign-clothes-hanger-new-arrival_134384-982.jpg" class="card-img-top" alt="NewCollImage">
            </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="https://st4.depositphotos.com/22320990/25024/v/1600/depositphotos_250243166-stock-illustration-clothes-hanger-with-new-arrival.jpg" class="card-img-top" alt="NewCollImage2">
            </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="https://thumbs.dreamstime.com/b/colorful-new-arrival-word-clothes-pegs-notes-card-clipped-to-rope-colorful-new-arrival-word-clothes-pegs-notes-card-163737631.jpg" class="card-img-top" alt="NewCollImage3">
            </div>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
