<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12. Form Validation</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <h1>FORM</h1>
    <div>
    <form action="funciones.php" method="get" name="formulario" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email" placeholder="Email" autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="web">Web page link</label>
                </td>
                <td>
                    <input type="text" name="web" id="web"></input>
                </td>
            </tr>
        <tr>
            <td>
                <label for="edad">Age</label>
            </td>
        <td>
            <input type="range" name="edad" id="edad" min="1" max="100" onchange="viewAge(this)">
        </td>
        <td>
            <span id="veredad"></span>
        </td>
        </tr>
        <tr>
            <td>
                <label for="contrasena">Password</label>
            </td>
            <td>
                <input type="password" name="contrasena" id="contrasena">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contrasena2">Repeat password</label>
            </td>
            <td>
                <input type="password" name="contrasena2" id="contrasena2">
            </td>
        </tr>
    </table>
    </br>
    <input type="submit" value="Submit Form">
    </form>
    </div>
    <span id="errores"></span>
</body>
</html>
