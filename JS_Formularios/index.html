<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS para formulario</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
    <h1>Formulario</h1>
    <div style="width: 50%; float: left;">
    <form action="funciones.php" method="get" name="formul" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus onblur="validar(this)"></br>
        <span id="spnombre" style="color: red;"></span>
    </br>
        <label for="postal">CP</label>
        <input type="number" name="postal" id="postal" size="5"></input>
        <label for="edad">Edad</label>
        <input type="range" name="edad" id="edad" min="1" max="100" onchange="mostrarEdad(this)">
        <span id="spedad"></span>
        <label for="telefono">TLFN</label>
        <input type="tel" name="telefono" id="telefono">
    </br>
    <input type="submit" value="Enviar">
    </form>
    </div>
    <div id="capaErrores" style="width: 50%; float: left; color: red; visibility: hidden;">
        <h2>Errores</h2>
        <span id="errores"></span>    
    </div>
</body>
</html>
